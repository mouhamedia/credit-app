server {
    listen 80;
    server_name localhost;

    # Racine du projet Laravel
    root /var/www/html/public;

    index index.php index.html index.htm;

    # Gestion des URLs Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Traitement PHP via PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass credit_app:9000;      # Nom du service PHP-FPM dans docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Refuser l'accès aux fichiers cachés (comme .env, .git)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Fichiers statiques avec cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Optionnel : log pour debug
    error_log /var/log/nginx/laravel_error.log;
    access_log /var/log/nginx/laravel_access.log;
}
