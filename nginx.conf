server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html/public; # Point d'entrée Laravel
    index index.php index.html index.htm;

    # Toutes les requêtes passent par index.php si le fichier n'existe pas
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Traitement PHP via PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;

        # Option 1 : via TCP (par défaut dans ton supervisord)
        fastcgi_pass 127.0.0.1:9000;

        # Option 2 : via socket Unix (plus performant, décommenter si utilisé)
        # fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Interdire l'accès aux fichiers sensibles
    location ~ /\.(env|git|ht) {
        deny all;
    }

    # Cache pour fichiers statiques (optionnel)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg|woff|woff2)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
}
