version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    volumes:
      - .:/var/www/html   # Monte ton code Laravel dans le conteneur
    networks:
      - laravel
    depends_on:
      - mysql
    environment:
      # Variables d'environnement pour Laravel
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret_pass
    working_dir: /var/www/html

  nginx:
    image: nginx:latest
    container_name: laravel-nginx
    ports:
      - "8000:80"  # Expose le port 8000 sur localhost
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret_pass
    ports:
      - "3306:3306"   # Pour accès local à MySQL
    volumes:
      - mysql_data:/var/lib/mysql  # Persistance des données
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    networks:
      - laravel
    depends_on:
      - mysql

networks:
  laravel:

volumes:
  mysql_data: {}
