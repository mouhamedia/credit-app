[supervisord]
nodaemon=true                ; Supervisord reste au premier plan
logfile=/var/log/supervisord.log
loglevel=info

[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize
autostart=true
autorestart=true
stdout_logfile=/var/log/php-fpm.log
stderr_logfile=/var/log/php-fpm-error.log
; user=nobody             ; Optionnel : exécuter PHP-FPM sous un utilisateur spécifique

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx-error.log
; user=www-data           ; Optionnel : exécuter Nginx sous l'utilisateur www-data
